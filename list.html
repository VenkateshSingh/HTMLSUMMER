<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tag</title>
</head>
<body>
    // Upper list
    <ul>
        <li>MangoDB</li>
        <li>ReactJS</li>
        <li>ExpressJS</li>
        <li type="square">NodeJS</li>
        <li type="circle">Javascript</li>
    </ul>
    // Order List
    <ol>
        <li type="a">Venky</li>
        <li type="A">Venky</li>
        <li type="1">Venky</li>
        <li type="i">Venky</li>
        <li type="I">Venky</li>
    </ol>
    <ol start="5">
        <li type="a">Venky</li>
        <li type="A">Venky</li>
        <li type="1">Venky</li>
        <li type="i">Venky</li>
        <li type="I">Venky</li>
    </ol>
    <ol start="=5" reversed>
        <li type="a">Venky</li>
        <li type="A">Venky</li>
        <li type="1">Venky</li>
        <li type="i">Venky</li>
        <li type="I">Venky</li>
    </ol>
    
</body>
</html>
