<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form>
    <div class="container" align="center">
        <h1>Travel Booking Form</h1>
        <label>Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name"> <br>
        <label>Email Id:</label>
        <input type="text" id="email" placeholder="Enter your email"> <br>
        <label>Mobile Number:</label>
        <input type="number" id="phone" placeholder="Enter your phone number"> <br>
        <label>Destination:</label><br><br>
        <select id="destination">
            <option value="">-- Select Destination --</option>
            <option value="paris">Paris</option>
            <option value="newyork">New York</option>
            <option value="tokyo">Tokyo</option>
            <option value="london">London</option>
            <option value="sydney">Sydney</option>
        </select> <br><br>
        <label>Date:</label><br>
        <input type="date" id="departureDate" placeholder="Select departure date"> <br>
        <label>Travel Number:</label>
        <input type="number" id="number of travelers" placeholder="Enter number of travelers"> <br>
        <label>Travel Class:</label><br><br>
        <select name="Travel Class" id="Travel Class">
            <option value="">-- Select Travel Class --</option>
            <option value="economy">Economy</option>
            <option value="business">Business</option>
            <option value="first">First Class</option>
        </select><br>
        <button>Submit</button>
    </div>
    </form>
</body>
</html>
