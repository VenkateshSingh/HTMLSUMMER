<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form>
        <div class="container">
            <h1>Loan EMI Calculator</h1>
            <br>
            <p>Loan Amount</p>
            <input type="number" name="Loanamount" placeholder="Enter your amount">
            <br><br>
            <p>Interest Rate</p>
            <input type="number" name="Interestrate" placeholder="Enter your Interest rate">
            <br><br>
            <p>Months to Pay</p>
            <input type="number" name="Months" placeholder="Months">
            <br><br>
            <button type="submit">Calculate</button>
            <br><br>
            <div id="result">Result</div>
        </div>
    </form>
</body>
</html>
